<app-header></app-header>
<app-menu></app-menu>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->

  <!-- Main content -->
  <section class="content">
    <div class="box box-primary">
      <div class="box-header with-border">
        <p class="box-title" style="font-size:30px">แก้ไขสินค้า</p>
      </div>
      <div class="box-body" style="margin-top:30px">
        <form class="form-horizontal" method="Post" action="/product/Create">

          <div class="form-group">
            <label class="col-sm-2 control-label" for="Name">Shop Name</label>
            <div class="col-sm-10">
              <input [(ngModel)]="info.name" class="form-control" type="text" id="Name" name="Name" value="">
            </div>
          </div>

          <div class="form-group">
              <label class="col-sm-2 control-label" for="Address">Address</label>
              <div class="col-sm-10">
                <input [(ngModel)]="info.address" class="form-control" type="text" id="address" name="address" value="">
              </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="Email">Email</label>
                <div class="col-sm-10">
                  <input [(ngModel)]="info.email" class="form-control" type="text" id="email" name="email" value="">
                </div>
              </div>

              <div class="form-group">
                  <label class="col-sm-2 control-label" for="Tel">Tel</label>
                  <div class="col-sm-10">
                    <input [(ngModel)]="info.tel" class="form-control" type="text" id="tel" name="tel" value="">
                  </div>
                </div>

                          <!-- Upload Image -->
          <div class="form-group">
              <label class="col-sm-2 control-label">Image</label>
              <div class="col-sm-10">
  
                <div class="input-group">
                    <input type="file" (change)="uploadFile($event)"  />
                    <div>{{ uploadPercent | async }}</div>
                    <a [href]="downloadURL | async">{{ downloadURL | async }}</a>
                    <br />
                    <img [src]="downloadURL | async" height="100px"/>
                </div>
              </div>
            </div>
        </form>
      </div>
      <div class="box-footer" style="margin-top:50px">
        <input type="submit" value="Submit" class="btn btn-primary pull-right" (click)="onClickSubmit()">
        <a type="Button" class="btn btn-default pull-right" style="margin-right:10px" (click)="onClickCancel()">Cancel</a>
      </div>
    </div>
  </section>
  <!-- /.content -->

</div>
<app-footer></app-footer>
<app-setting></app-setting>
