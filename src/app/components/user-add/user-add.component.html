<app-header></app-header>
<app-menu></app-menu>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->

  <!-- Main content -->
  <section class="content">
    <div class="box box-primary">
      <div class="box-header with-border">
        <p class="box-title" style="font-size:30px">เพิ่มพนักงาน</p>
      </div>
      <div class="box-body" style="margin-top:30px">
        <form class="form-horizontal" method="Post" action="/user">

          <div class="form-group">
            <label class="col-sm-2 control-label" for="firstName">Firstname</label>
            <div class="col-sm-10">
              <input [(ngModel)]="userC.firstName" class="form-control" type="text" id="firstName" name="firstName" value="" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="lastName">Lastname</label>
            <div class="col-sm-10">
              <input [(ngModel)]="userC.lastName" class="form-control" type="text" id="lastName" name="lastName" value="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="gender">Gender</label>
            <div class="col-sm-10">
              <input [(ngModel)]="userC.gender" class="form-control" type="gender" id="gender" name="gender" value="">
            </div>
          </div>         
          <div class="form-group">
            <label class="col-sm-2 control-label" for="tel">Tel</label>
            <div class="col-sm-10">
              <input [(ngModel)]="userC.tel" class="form-control" type="tel" id="tel" name="tel" value="">
            </div>
          </div>    
          <div class="form-group">
            <label class="col-sm-2 control-label" for="email">Email</label>
            <div class="col-sm-10">
              <input [(ngModel)]="userC.email" class="form-control" type="email" id="email" name="email" value="">
            </div>
          </div>                   
          <div class="form-group">
            <label class="col-sm-2 control-label" for="password">Password</label>
            <div class="col-sm-10">
              <input [(ngModel)]="userC.password" class="form-control" type="password" id="password" name="password" value="">
            </div>
          </div> 
        </form>
      </div>
      <div class="box-footer" style="margin-top:50px">
        <input type="submit" value="Submit" class="btn btn-primary pull-right" (click)="onClickSubmit()" >
        <a type="Button" class="btn btn-default pull-right" style="margin-right:10px" (click)="onClickCancel()">Cancel</a>
      </div>
    </div>
  </section>
  <!-- /.content -->

</div>
<app-footer></app-footer>
<app-setting></app-setting>
