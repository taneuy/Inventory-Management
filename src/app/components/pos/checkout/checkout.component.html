<app-header></app-header>
<app-menu></app-menu>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Reciept
    </h1>   
  </section>
  <button (click)="home()" >Go to Home</button>
  <div id="invoice-POS">
    
    <div class="center" id="top">
        <div class="logo"><img src="{{info.imageUrl}}" height="60px" width="60px"></div>
      <div class="info"> 
          <h2>{{info.name}}</h2>
        </div><!--End Info-->
      </div>
      
      <div id="mid">
        <div class="info">
          <h2>Contact Info</h2>
          <p> 
              Address : {{info.address}}<br>
              Email   : {{info.email}}<br>
              Phone   : {{info.tel}}<br>
          </p>
      </div>
    </div><!--End Invoice Mid-->
    
    <div id="bot">

					<div id="table">
						<table>
							<tr class="tabletitle">
								<td class="item"><h2>Item</h2></td>
								<td class="Hours"><h2>Unit</h2></td>
								<td class="Rate"><h2>Price</h2></td>
							</tr>
              <tr class="service" *ngFor="let product of products">
                <td class="tableitem"><p class="itemtext">{{product.payload.name}}</p></td>
                <td class="tableitem"><p class="itemtext">1</p></td>
								<td class="tableitem"><p class="itemtext">฿ {{product.payload.priceperunit}}</p></td>
							</tr>

							<tr class="tabletitle">
								<td></td>
								<td class="Rate"><h2>Total</h2></td>
								<td class="payment"><h2> ฿{{totalValue}}</h2></td>
							</tr>

						</table>
					</div>

          <div id="legalcopy">
              <strong>You can pay at...</strong>
              <br>
						<p class="center">
              <!-- <img src="https://promptpay.io/0971982024/{{totalValue}}.png" height="100px">  -->
              <!-- {{totalValue}} -->
              <qrcode [qrdata]="myAngularxQrCode" [size]="100" [level]="'M'"></qrcode></p>
					</div>
          
					<div id="legalcopy">
              <p class="legal"><strong>Thank you</strong>  </p>
            </div>
				</div><!--End InvoiceBot-->
  </div><!--End Invoice-->
</div>
<app-footer></app-footer>
<app-setting></app-setting>
